<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Taller 3</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Animaciones CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            transition: all 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .form-title {
            color: #333;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            transform: scale(1.02);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        .floating-label {
            position: relative;
            margin-bottom: 25px;
        }
        .floating-label label {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #6c757d;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .floating-label input:focus + label,
        .floating-label textarea:focus + label,
        .floating-label input:not(:placeholder-shown) + label,
        .floating-label textarea:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 10px;
            color: #667eea;
            font-size: 0.85rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container animate__animated animate__fadeInUp">
                    <div class="text-center">
                        <div class="form-icon">
                            <i class="fas fa-paper-plane"></i>
                        </div>
                        <h1 class="form-title">游닎 Cont치ctanos</h1>
                        <p class="text-muted">Env칤a tu mensaje y te responderemos pronto</p>
                    </div>

                    <form action="/envia" method="POST" class="needs-validation" novalidate>
                        <div class="floating-label">
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   placeholder=" " required>
                            <label for="nombre"><i class="fas fa-user me-2"></i>Nombre completo</label>
                            <div class="invalid-feedback">
                                Por favor ingresa tu nombre
                            </div>
                        </div>

                        <div class="floating-label">
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder=" " required>
                            <label for="email"><i class="fas fa-envelope me-2"></i>Correo electr칩nico</label>
                            <div class="invalid-feedback">
                                Por favor ingresa un email v치lido
                            </div>
                        </div>

                        <div class="floating-label">
                            <textarea class="form-control" id="mensaje" name="mensaje" 
                                      rows="4" placeholder=" " required></textarea>
                            <label for="mensaje"><i class="fas fa-comment me-2"></i>Tu mensaje</label>
                            <div class="invalid-feedback">
                                Por favor escribe tu mensaje
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i>Enviar Mensaje
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Validaci칩n del formulario -->
    <script>
        // Validaci칩n Bootstrap
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
