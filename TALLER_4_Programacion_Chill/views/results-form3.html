<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados: Proyectos - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <style>
        .tech-tag {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin: 2px;
            display: inline-block;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(255, 255, 255, 0.95);">
        <div class="container">
            <a class="navbar-brand" href="/dashboard-admin">
                <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
            </a>
            <span class="navbar-text">Admin Panel - Proyectos Personales</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="stats-card">
            <div class="row">
                <div class="col-md-3 text-center">
                    <h3 id="totalProjects">0</h3>
                    <p class="text-muted">Total Proyectos</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="activeProjects">0</h3>
                    <p class="text-muted">En Desarrollo</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="completedProjects">0</h3>
                    <p class="text-muted">Completados</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="topTech">-</h3>
                    <p class="text-muted">TecnologÃ­a Top</p>
                </div>
            </div>
        </div>

        <div class="table-container">
            <h4 class="mb-4"><i class="fas fa-project-diagram me-2"></i>Proyectos de la Comunidad</h4>
            
            <div class="table-responsive">
                <table class="table table-hover" id="projectsTable">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Proyecto</th>
                            <th>TecnologÃ­as</th>
                            <th>Estado</th>
                            <th>URL</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarÃ¡n con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let projectsData = [];

        async function loadProjectsData() {
            try {
                const response = await fetch('/forms/admin/projects');
                const data = await response.json();
                
                if (response.ok) {
                    projectsData = data;
                    renderTable();
                    updateStats();
                } else {
                    alert('Error cargando datos: ' + data.error);
                }
            } catch (error) {
                alert('Error de conexiÃ³n');
            }
        }

        function renderTable() {
            const tbody = document.querySelector('#projectsTable tbody');
            tbody.innerHTML = '';

            projectsData.forEach(item => {
                const technologies = item.technologies_used ? item.technologies_used.split(',').slice(0, 3) : [];
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.username || 'N/A'}</td>
                    <td><strong>${item.project_name || 'Sin nombre'}</strong></td>
                    <td>
                        ${technologies.map(tech => 
                            `<span class="tech-tag">${tech.trim()}</span>`
                        ).join('')}
                        ${technologies.length > 3 ? '...' : ''}
                    </td>
                    <td>
                        <span class="badge ${getStatusBadge(item.project_status)}">
                            ${getStatusText(item.project_status)}
                        </span>
                    </td>
                    <td>
                        ${item.project_url ? 
                            `<a href="${item.project_url}" target="_blank" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-external-link-alt"></i>
                            </a>` : 
                            'N/A'
                        }
                    </td>
                    <td>${new Date(item.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="viewProjectDetails(${item.id})">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteProject(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getStatusBadge(status) {
            switch(status) {
                case 'idea': return 'bg-secondary';
                case 'desarrollo': return 'bg-warning';
                case 'completado': return 'bg-success';
                case 'abandonado': return 'bg-danger';
                default: return 'bg-secondary';
            }
        }

        function getStatusText(status) {
            const statusMap = {
                'idea': 'ðŸ’¡ Idea',
                'desarrollo': 'ðŸš§ Desarrollo',
                'completado': 'âœ… Completado',
                'abandonado': 'ðŸ’€ Abandonado'
            };
            return statusMap[status] || status;
        }

        function updateStats() {
            document.getElementById('totalProjects').textContent = projectsData.length;
            
            const active = projectsData.filter(p => p.project_status === 'desarrollo').length;
            const completed = projectsData.filter(p => p.project_status === 'completado').length;
            
            document.getElementById('activeProjects').textContent = active;
            document.getElementById('completedProjects').textContent = completed;

            // TecnologÃ­a mÃ¡s popular
            const techCount = {};
            projectsData.forEach(project => {
                if (project.technologies_used) {
                    project.technologies_used.split(',').forEach(tech => {
                        const trimmedTech = tech.trim();
                        if (trimmedTech) {
                            techCount[trimmedTech] = (techCount[trimmedTech] || 0) + 1;
                        }
                    });
                }
            });
            
            const topTech = Object.keys(techCount).reduce((a, b) => 
                techCount[a] > techCount[b] ? a : b, 'N/A');
            document.getElementById('topTech').textContent = topTech;
        }

        function viewProjectDetails(id) {
            const project = projectsData.find(p => p.id === id);
            if (project) {
                alert(`ðŸ“‹ Detalles del Proyecto:\n\n` +
                      `Nombre: ${project.project_name}\n` +
                      `Usuario: ${project.username}\n` +
                      `Estado: ${getStatusText(project.project_status)}\n` +
                      `TecnologÃ­as: ${project.technologies_used || 'N/A'}\n` +
                      `URL: ${project.project_url || 'N/A'}\n\n` +
                      `DesafÃ­os: ${project.challenges_faced || 'No especificado'}\n` +
                      `Lecciones: ${project.lessons_learned || 'No especificado'}`);
            }
        }

        async function deleteProject(id) {
            if (confirm('Â¿EstÃ¡s seguro de eliminar este proyecto?')) {
                try {
                    const response = await fetch(`/forms/admin/projects/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Proyecto eliminado');
                        loadProjectsData();
                    } else {
                        alert('Error eliminando proyecto');
                    }
                } catch (error) {
                    alert('Error de conexiÃ³n');
                }
            }
        }

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', loadProjectsData);
    </script>
</body>
</html>
