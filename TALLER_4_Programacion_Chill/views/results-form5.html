<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados: Comunidad - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <style>
        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #fc8181;
        }
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
        }
        .badge-community {
            background: #fc8181;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        .availability-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(255, 255, 255, 0.95);">
        <div class="container">
            <a class="navbar-brand" href="/dashboard-admin">
                <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
            </a>
            <span class="navbar-text">Admin Panel - Comunidad</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="stats-card">
            <div class="row">
                <div class="col-md-3 text-center">
                    <h3 id="totalMembers">0</h3>
                    <p class="text-muted">Miembros Activos</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="collaborationInterest">0%</h3>
                    <p class="text-muted">Interesados en Colab.</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="helpSeekers">0</h3>
                    <p class="text-muted">Buscando Ayuda</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="topTechCommunity">-</h3>
                    <p class="text-muted">Tecnolog√≠a Top</p>
                </div>
            </div>
        </div>

        <div class="table-container">
            <h4 class="mb-4"><i class="fas fa-users me-2"></i>Miembros de la Comunidad</h4>
            
            <div class="table-responsive">
                <table class="table table-hover" id="communityTable">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Colaboraci√≥n</th>
                            <th>Disponibilidad</th>
                            <th>Estilo Com.</th>
                            <th>Busca Ayuda</th>
                            <th>Tecnolog√≠as</th>
                            <th>Puede Ayudar</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargar√°n con JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-outline-primary" onclick="exportToCSV()">
                    <i class="fas fa-download me-2"></i>Exportar CSV
                </button>
                <button class="btn btn-outline-danger" onclick="confirmDeleteAll()">
                    <i class="fas fa-trash me-2"></i>Eliminar Todo
                </button>
            </div>
        </div>
    </div>

    <script>
        let communityData = [];

        async function loadCommunityData() {
            try {
                const response = await fetch('/forms/admin/community');
                const data = await response.json();
                
                if (response.ok) {
                    communityData = data;
                    renderTable();
                    updateStats();
                } else {
                    alert('Error cargando datos: ' + data.error);
                }
            } catch (error) {
                alert('Error de conexi√≥n');
            }
        }

        function renderTable() {
            const tbody = document.querySelector('#communityTable tbody');
            tbody.innerHTML = '';

            communityData.forEach(item => {
                const technologies = item.preferred_techs ? item.preferred_techs.split(',').slice(0, 3) : [];
                const canHelp = item.can_help_with ? item.can_help_with.split(',').slice(0, 3) : [];
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.username || 'N/A'}</td>
                    <td>
                        <span class="badge ${item.collaboration_interest ? 'bg-success' : 'bg-secondary'}">
                            ${item.collaboration_interest ? '‚úÖ S√≠' : '‚ùå No'}
                        </span>
                    </td>
                    <td>
                        <span class="availability-badge ${getAvailabilityBadge(item.availability)}">
                            ${getAvailabilityText(item.availability)}
                        </span>
                    </td>
                    <td>${getCommunicationStyle(item.communication_style)}</td>
                    <td>
                        <span class="badge ${item.looking_for_help ? 'bg-warning' : 'bg-secondary'}">
                            ${item.looking_for_help ? 'üîç S√≠' : '‚ùå No'}
                        </span>
                    </td>
                    <td>
                        ${technologies.map(tech => 
                            `<span class="badge-community">${tech.trim()}</span>`
                        ).join('')}
                    </td>
                    <td>
                        ${canHelp.map(help => 
                            `<span class="badge bg-info">${help.trim()}</span>`
                        ).join('')}
                    </td>
                    <td>${new Date(item.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="viewDetails(${item.id})">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteEntry(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getAvailabilityBadge(availability) {
            switch(availability) {
                case 'poco': return 'bg-danger';
                case 'moderado': return 'bg-warning';
                case 'mucho': return 'bg-success';
                default: return 'bg-secondary';
            }
        }

        function getAvailabilityText(availability) {
            const texts = {
                'poco': '‚è∞ Poco',
                'moderado': 'üïí Moderado',
                'mucho': 'üíª Mucho'
            };
            return texts[availability] || availability;
        }

        function getCommunicationStyle(style) {
            const styles = {
                'directo': 'üéØ Directo',
                'colaborativo': 'ü§ù Colaborativo',
                't√©cnico': '‚öôÔ∏è T√©cnico'
            };
            return styles[style] || style;
        }

        function updateStats() {
            document.getElementById('totalMembers').textContent = communityData.length;
            
            // Porcentaje interesado en colaboraci√≥n
            const collaborators = communityData.filter(m => m.collaboration_interest).length;
            const collaborationPercent = communityData.length ? 
                Math.round((collaborators / communityData.length) * 100) : 0;
            document.getElementById('collaborationInterest').textContent = `${collaborationPercent}%`;

            // Miembros buscando ayuda
            const helpSeekers = communityData.filter(m => m.looking_for_help).length;
            document.getElementById('helpSeekers').textContent = helpSeekers;

            // Tecnolog√≠a m√°s popular
            const techCount = {};
            communityData.forEach(member => {
                if (member.preferred_techs) {
                    member.preferred_techs.split(',').forEach(tech => {
                        const trimmedTech = tech.trim();
                        if (trimmedTech) {
                            techCount[trimmedTech] = (techCount[trimmedTech] || 0) + 1;
                        }
                    });
                }
            });
            
            const topTech = Object.keys(techCount).reduce((a, b) => 
                techCount[a] > techCount[b] ? a : b, 'N/A');
            document.getElementById('topTechCommunity').textContent = topTech;
        }

        function viewDetails(id) {
            const member = communityData.find(m => m.id === id);
            if (member) {
                alert(`ü§ù Detalles del Miembro:\n\n` +
                      `Usuario: ${member.username}\n` +
                      `Inter√©s en colaborar: ${member.collaboration_interest ? '‚úÖ S√≠' : '‚ùå No'}\n` +
                      `Disponibilidad: ${getAvailabilityText(member.availability)}\n` +
                      `Estilo comunicaci√≥n: ${getCommunicationStyle(member.communication_style)}\n` +
                      `Busca ayuda: ${member.looking_for_help ? '‚úÖ S√≠' : '‚ùå No'}\n\n` +
                      `Tecnolog√≠as preferidas: ${member.preferred_techs || 'N/A'}\n` +
                      `Puede ayudar con: ${member.can_help_with || 'N/A'}`);
            }
        }

        async function deleteEntry(id) {
            if (confirm('¬øEst√°s seguro de eliminar este miembro de la comunidad?')) {
                try {
                    const response = await fetch(`/forms/admin/community/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Miembro eliminado');
                        loadCommunityData();
                    } else {
                        alert('Error eliminando miembro');
                    }
                } catch (error) {
                    alert('Error de conexi√≥n');
                }
            }
        }

        function exportToCSV() {
            const headers = ['Usuario', 'Colaboraci√≥n', 'Disponibilidad', 'Estilo Comunicaci√≥n', 'Busca Ayuda', 'Tecnolog√≠as', 'Puede Ayudar', 'Fecha'];
            const csvData = communityData.map(item => [
                item.username,
                item.collaboration_interest ? 'S√≠' : 'No',
                item.availability,
                item.communication_style,
                item.looking_for_help ? 'S√≠' : 'No',
                `"${item.preferred_techs}"`,
                `"${item.can_help_with}"`,
                new Date(item.created_at).toLocaleDateString()
            ]);

            const csvContent = [headers, ...csvData].map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'comunidad_miembros.csv';
            a.click();
        }

        function confirmDeleteAll() {
            if (confirm('‚ö†Ô∏è ¬øEST√ÅS SEGURO? Esto eliminar√° TODOS los datos de comunidad.')) {
                deleteAllEntries();
            }
        }

        async function deleteAllEntries() {
            try {
                const response = await fetch('/forms/admin/community', {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Todos los datos de comunidad eliminados');
                    loadCommunityData();
                } else {
                    alert('Error eliminando datos');
                }
            } catch (error) {
                alert('Error de conexi√≥n');
            }
        }

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', loadCommunityData);
    </script>
</body>
</html>
