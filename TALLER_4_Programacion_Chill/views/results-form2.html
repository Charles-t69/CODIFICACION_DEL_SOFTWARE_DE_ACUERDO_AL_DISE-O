<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados: Música - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <style>
        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #f093fb;
        }
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
        }
        .badge-genre {
            background: #f093fb;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(255, 255, 255, 0.95);">
        <div class="container">
            <a class="navbar-brand" href="/dashboard-admin">
                <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
            </a>
            <span class="navbar-text">Admin Panel - Música para Programar</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="stats-card">
            <div class="row">
                <div class="col-md-3 text-center">
                    <h3 id="totalEntries">0</h3>
                    <p class="text-muted">Total Entradas</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="topGenre">-</h3>
                    <p class="text-muted">Género Popular</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="topPlatform">-</h3>
                    <p class="text-muted">Plataforma Top</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="avgProductivity">-</h3>
                    <p class="text-muted">Productividad Avg</p>
                </div>
            </div>
        </div>

        <div class="table-container">
            <h4 class="mb-4"><i class="fas fa-music me-2"></i>Preferencias Musicales</h4>
            
            <div class="table-responsive">
                <table class="table table-hover" id="musicTable">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Género</th>
                            <th>Artista</th>
                            <th>Plataforma</th>
                            <th>Productividad</th>
                            <th>Playlist</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán con JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-outline-primary" onclick="exportToCSV()">
                    <i class="fas fa-download me-2"></i>Exportar CSV
                </button>
                <button class="btn btn-outline-danger" onclick="confirmDeleteAll()">
                    <i class="fas fa-trash me-2"></i>Eliminar Todo
                </button>
            </div>
        </div>
    </div>

    <script>
        let musicData = [];

        async function loadMusicData() {
            try {
                const response = await fetch('/forms/admin/music');
                const data = await response.json();
                
                if (response.ok) {
                    musicData = data;
                    renderTable();
                    updateStats();
                } else {
                    alert('Error cargando datos: ' + data.error);
                }
            } catch (error) {
                alert('Error de conexión');
            }
        }

        function renderTable() {
            const tbody = document.querySelector('#musicTable tbody');
            tbody.innerHTML = '';

            musicData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.username || 'N/A'}</td>
                    <td><span class="badge-genre">${item.music_genre || 'N/A'}</span></td>
                    <td>${item.favorite_artist || 'N/A'}</td>
                    <td>${item.music_platform || 'N/A'}</td>
                    <td>
                        <span class="badge ${getProductivityBadge(item.productivity_level)}">
                            ${item.productivity_level || 'N/A'}
                        </span>
                    </td>
                    <td>${item.coding_playlist ? item.coding_playlist.substring(0, 20) + '...' : 'N/A'}</td>
                    <td>${new Date(item.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="viewDetails(${item.id})">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteEntry(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getProductivityBadge(level) {
            switch(level) {
                case 'bajo': return 'bg-danger';
                case 'medio': return 'bg-warning';
                case 'alto': return 'bg-success';
                default: return 'bg-secondary';
            }
        }

        function updateStats() {
            document.getElementById('totalEntries').textContent = musicData.length;
            
            // Género más popular
            const genreCount = {};
            musicData.forEach(item => {
                if (item.music_genre) {
                    genreCount[item.music_genre] = (genreCount[item.music_genre] || 0) + 1;
                }
            });
            const topGenre = Object.keys(genreCount).reduce((a, b) => 
                genreCount[a] > genreCount[b] ? a : b, 'N/A');
            document.getElementById('topGenre').textContent = topGenre;

            // Plataforma más popular
            const platformCount = {};
            musicData.forEach(item => {
                if (item.music_platform) {
                    platformCount[item.music_platform] = (platformCount[item.music_platform] || 0) + 1;
                }
            });
            const topPlatform = Object.keys(platformCount).reduce((a, b) => 
                platformCount[a] > platformCount[b] ? a : b, 'N/A');
            document.getElementById('topPlatform').textContent = topPlatform;

            // Productividad promedio
            const productivityMap = { 'bajo': 1, 'medio': 2, 'alto': 3 };
            const productivities = musicData.map(item => productivityMap[item.productivity_level]).filter(Boolean);
            const avgProductivity = productivities.length ? 
                (productivities.reduce((a, b) => a + b) / productivities.length).toFixed(1) : 'N/A';
            document.getElementById('avgProductivity').textContent = avgProductivity;
        }

        function viewDetails(id) {
            const item = musicData.find(i => i.id === id);
            if (item) {
                alert(`🎵 Detalles Musicales:\n\n` +
                      `Usuario: ${item.username}\n` +
                      `Género: ${item.music_genre}\n` +
                      `Artista: ${item.favorite_artist}\n` +
                      `Playlist: ${item.coding_playlist || 'N/A'}\n` +
                      `Plataforma: ${item.music_platform}\n` +
                      `Productividad: ${item.productivity_level}\n\n` +
                      `Recomendaciones: ${item.recommendations || 'No hay recomendaciones'}`);
            }
        }

        async function deleteEntry(id) {
            if (confirm('¿Estás seguro de eliminar esta entrada?')) {
                try {
                    const response = await fetch(`/forms/admin/music/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Entrada eliminada');
                        loadMusicData();
                    } else {
                        alert('Error eliminando entrada');
                    }
                } catch (error) {
                    alert('Error de conexión');
                }
            }
        }

        function exportToCSV() {
            const headers = ['Usuario', 'Género', 'Artista', 'Plataforma', 'Productividad', 'Playlist', 'Recomendaciones', 'Fecha'];
            const csvData = musicData.map(item => [
                item.username,
                item.music_genre,
                item.favorite_artist,
                item.music_platform,
                item.productivity_level,
                item.coding_playlist,
                `"${item.recommendations}"`,
                new Date(item.created_at).toLocaleDateString()
            ]);

            const csvContent = [headers, ...csvData].map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'datos_musica.csv';
            a.click();
        }

        function confirmDeleteAll() {
            if (confirm('⚠️ ¿ESTÁS SEGURO? Esto eliminará TODAS las entradas de música.')) {
                deleteAllEntries();
            }
        }

        async function deleteAllEntries() {
            try {
                const response = await fetch('/forms/admin/coding_music', {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Todas las entradas de música eliminadas');
                    loadMusicData();
                } else {
                    alert('Error eliminando entradas');
                }
            } catch (error) {
                alert('Error de conexión');
            }
        }

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', loadMusicData);
    </script>
</body>
</html>
