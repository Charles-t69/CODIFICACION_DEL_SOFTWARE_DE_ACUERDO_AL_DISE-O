<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos de Aprendizaje - Programaci√≥n Chill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(255, 255, 255, 0.95);">
        <div class="container">
            <a class="navbar-brand" href="/dashboard-user">
                <i class="fas fa-arrow-left me-2"></i>Volver
            </a>
            <span class="navbar-text">Recursos de Aprendizaje</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="chill-form">
            <div class="text-center mb-4">
                <div class="form-icon">
                    <i class="fas fa-book"></i>
                </div>
                <h2>üìö Recursos para Aprender</h2>
                <p class="text-muted">Comparte los recursos que te han ayudado</p>
            </div>

            <form id="resourcesForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Tipo de Recurso</label>
                            <select class="form-select" name="resource_type" required>
                                <option value="">Seleccionar...</option>
                                <option value="curso">üéì Curso Online</option>
                                <option value="libro">üìñ Libro</option>
                                <option value="tutorial">üé• Tutorial</option>
                                <option value="podcast">üéôÔ∏è Podcast</option>
                                <option value="blog">‚úçÔ∏è Blog</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Recurso</label>
                            <input type="text" class="form-control" name="resource_name" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">URL del Recurso</label>
                    <input type="url" class="form-control" name="resource_url" placeholder="https://..." required>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nivel de Dificultad</label>
                            <select class="form-select" name="skill_level" required>
                                <option value="">Seleccionar...</option>
                                <option value="principiante">üë∂ Principiante</option>
                                <option value="intermedio">üë®‚Äçüíª Intermedio</option>
                                <option value="avanzado">üß† Avanzado</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Calificaci√≥n (1-5)</label>
                            <select class="form-select" name="rating" required>
                                <option value="">Seleccionar...</option>
                                <option value="1">‚≠ê (1)</option>
                                <option value="2">‚≠ê‚≠ê (2)</option>
                                <option value="3">‚≠ê‚≠ê‚≠ê (3)</option>
                                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4)</option>
                                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Rese√±a Personal</label>
                    <textarea class="form-control" name="review" rows="4" placeholder="¬øPor qu√© recomiendas este recurso? ¬øQu√© te gust√≥?" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="chill-btn">
                        <i class="fas fa-graduation-cap me-2"></i>Guardar Recurso
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('resourcesForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/forms/resources', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ Recurso guardado exitosamente');
                    window.location.href = '/dashboard-user';
                } else {
                    alert('‚ùå Error: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Error de conexi√≥n');
            }
        });
    </script>
</body>
</html>
