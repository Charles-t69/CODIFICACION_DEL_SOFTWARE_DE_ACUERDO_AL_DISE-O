<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos Personales - Programación Chill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <style>
        .chill-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
        }
        .form-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        .tech-tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(255, 255, 255, 0.95);">
        <div class="container">
            <a class="navbar-brand" href="/dashboard-user">
                <i class="fas fa-arrow-left me-2"></i>Volver
            </a>
            <span class="navbar-text">Proyectos Personales</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="chill-form">
            <div class="text-center mb-4">
                <div class="form-icon">
                    <i class="fas fa-project-diagram"></i>
                </div>
                <h2>🚀 Tus Proyectos de Coding</h2>
                <p class="text-muted">Comparte tus creaciones y side projects</p>
            </div>

            <form id="projectsForm">
                <div class="mb-3">
                    <label class="form-label">Nombre del Proyecto</label>
                    <input type="text" class="form-control" name="project_name" placeholder="¿Cómo se llama tu proyecto?" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tecnologías Utilizadas</label>
                    <textarea class="form-control" name="technologies_used" rows="2" placeholder="JavaScript, React, Node.js, Python..." required></textarea>
                    <small class="text-muted">Separa las tecnologías con comas</small>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Estado del Proyecto</label>
                            <select class="form-select" name="project_status" required>
                                <option value="">Seleccionar...</option>
                                <option value="idea">💡 Idea</option>
                                <option value="desarrollo">🚧 En Desarrollo</option>
                                <option value="completado">✅ Completado</option>
                                <option value="abandonado">💀 Abandonado</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">URL del Proyecto (opcional)</label>
                            <input type="url" class="form-control" name="project_url" placeholder="https://github.com/tu-usuario/proyecto">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Desafíos Enfrentados</label>
                    <textarea class="form-control" name="challenges_faced" rows="3" placeholder="¿Qué dificultades tuviste durante el desarrollo?" required></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label">Lecciones Aprendidas</label>
                    <textarea class="form-control" name="lessons_learned" rows="3" placeholder="¿Qué aprendiste con este proyecto?" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="chill-btn">
                        <i class="fas fa-rocket me-2"></i>Guardar Proyecto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('projectsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/forms/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('✅ Proyecto guardado exitosamente');
                    window.location.href = '/dashboard-user';
                } else {
                    alert('❌ Error: ' + result.error);
                }
            } catch (error) {
                alert('❌ Error de conexión');
            }
        });

        // Preview de tecnologías
        document.querySelector('[name="technologies_used"]').addEventListener('input', function(e) {
            const preview = document.getElementById('techPreview');
            if (!preview) {
                const previewDiv = document.createElement('div');
                previewDiv.id = 'techPreview';
                previewDiv.className = 'tech-tags';
                this.parentNode.appendChild(previewDiv);
            }
            
            const technologies = this.value.split(',').map(tech => tech.trim()).filter(tech => tech);
            const previewDiv = document.getElementById('techPreview');
            previewDiv.innerHTML = '';
            
            technologies.forEach(tech => {
                if (tech) {
                    const tag = document.createElement('span');
                    tag.className = 'tech-tag';
                    tag.textContent = tech;
                    previewDiv.appendChild(tag);
                }
            });
        });
    </script>
</body>
</html>
