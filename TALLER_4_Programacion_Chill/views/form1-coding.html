<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencias de Coding - Programaci√≥n Chill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <style>
        .chill-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
        }
        .form-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(255, 255, 255, 0.95);">
        <div class="container">
            <a class="navbar-brand" href="/dashboard-user">
                <i class="fas fa-arrow-left me-2"></i>Volver
            </a>
            <span class="navbar-text">Experiencias de Coding</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="chill-form">
            <div class="text-center mb-4">
                <div class="form-icon">
                    <i class="fas fa-code"></i>
                </div>
                <h2>üíª Sesi√≥n de Programaci√≥n</h2>
                <p class="text-muted">Comparte c√≥mo fue tu experiencia de coding</p>
            </div>

            <form id="codingForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Lenguaje de Programaci√≥n</label>
                            <input type="text" class="form-control" name="programming_language" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Entorno de Desarrollo</label>
                            <select class="form-select" name="coding_environment" required>
                                <option value="">Seleccionar...</option>
                                <option value="vscode">VS Code</option>
                                <option value="webstorm">WebStorm</option>
                                <option value="sublime">Sublime Text</option>
                                <option value="vim">Vim/Neovim</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Tipo de Proyecto</label>
                            <select class="form-select" name="project_type" required>
                                <option value="">Seleccionar...</option>
                                <option value="frontend">Frontend</option>
                                <option value="backend">Backend</option>
                                <option value="fullstack">Fullstack</option>
                                <option value="mobile">Mobile</option>
                                <option value="data-science">Data Science</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nivel de Dificultad</label>
                            <select class="form-select" name="difficulty_level" required>
                                <option value="">Seleccionar...</option>
                                <option value="f√°cil">F√°cil üü¢</option>
                                <option value="medio">Medio üü°</option>
                                <option value="dif√≠cil">Dif√≠cil üî¥</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripci√≥n de la Sesi√≥n</label>
                    <textarea class="form-control" name="description" rows="3" placeholder="¬øQu√© hiciste en esta sesi√≥n?" required></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label">Momento Favorito</label>
                    <textarea class="form-control" name="favorite_moment" rows="2" placeholder="¬øCu√°l fue el mejor momento?" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="chill-btn">
                        <i class="fas fa-save me-2"></i>Guardar Experiencia
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('codingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/forms/coding', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ Experiencia guardada exitosamente');
                    window.location.href = '/dashboard-user';
                } else {
                    alert('‚ùå Error: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Error de conexi√≥n');
            }
        });
    </script>
</body>
</html>
