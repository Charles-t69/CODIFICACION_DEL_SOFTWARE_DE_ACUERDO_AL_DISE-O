<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados: Coding - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <style>
        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
        }
        .badge-language {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(255, 255, 255, 0.95);">
        <div class="container">
            <a class="navbar-brand" href="/dashboard-admin">
                <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
            </a>
            <span class="navbar-text">Admin Panel - Experiencias de Coding</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="stats-card">
            <div class="row">
                <div class="col-md-3 text-center">
                    <h3 id="totalEntries">0</h3>
                    <p class="text-muted">Total Entradas</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="topLanguage">-</h3>
                    <p class="text-muted">Lenguaje Popular</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="avgDifficulty">-</h3>
                    <p class="text-muted">Dificultad Promedio</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="commonEnvironment">-</h3>
                    <p class="text-muted">Entorno Común</p>
                </div>
            </div>
        </div>

        <div class="table-container">
            <h4 class="mb-4"><i class="fas fa-list me-2"></i>Experiencias de Coding</h4>
            
            <div class="table-responsive">
                <table class="table table-hover" id="codingTable">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Lenguaje</th>
                            <th>Entorno</th>
                            <th>Tipo</th>
                            <th>Dificultad</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán con JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-outline-primary" onclick="exportToCSV()">
                    <i class="fas fa-download me-2"></i>Exportar CSV
                </button>
                <button class="btn btn-outline-danger" onclick="confirmDeleteAll()">
                    <i class="fas fa-trash me-2"></i>Eliminar Todo
                </button>
            </div>
        </div>
    </div>

    <script>
        let codingData = [];

        async function loadCodingData() {
            try {
                const response = await fetch('/forms/admin/coding');
                const data = await response.json();
                
                if (response.ok) {
                    codingData = data;
                    renderTable();
                    updateStats();
                } else {
                    alert('Error cargando datos: ' + data.error);
                }
            } catch (error) {
                alert('Error de conexión');
            }
        }

        function renderTable() {
            const tbody = document.querySelector('#codingTable tbody');
            tbody.innerHTML = '';

            codingData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.username || 'N/A'}</td>
                    <td><span class="badge-language">${item.programming_language || 'N/A'}</span></td>
                    <td>${item.coding_environment || 'N/A'}</td>
                    <td>${item.project_type || 'N/A'}</td>
                    <td>
                        <span class="badge ${getDifficultyBadge(item.difficulty_level)}">
                            ${item.difficulty_level || 'N/A'}
                        </span>
                    </td>
                    <td>${new Date(item.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="viewDetails(${item.id})">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteEntry(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getDifficultyBadge(level) {
            switch(level) {
                case 'fácil': return 'bg-success';
                case 'medio': return 'bg-warning';
                case 'difícil': return 'bg-danger';
                default: return 'bg-secondary';
            }
        }

        function updateStats() {
            document.getElementById('totalEntries').textContent = codingData.length;
            
            // Lenguaje más popular
            const languageCount = {};
            codingData.forEach(item => {
                if (item.programming_language) {
                    languageCount[item.programming_language] = (languageCount[item.programming_language] || 0) + 1;
                }
            });
            const topLanguage = Object.keys(languageCount).reduce((a, b) => 
                languageCount[a] > languageCount[b] ? a : b, 'N/A');
            document.getElementById('topLanguage').textContent = topLanguage;

            // Dificultad promedio
            const difficultyMap = { 'fácil': 1, 'medio': 2, 'difícil': 3 };
            const difficulties = codingData.map(item => difficultyMap[item.difficulty_level]).filter(Boolean);
            const avgDifficulty = difficulties.length ? (difficulties.reduce((a, b) => a + b) / difficulties.length).toFixed(1) : 'N/A';
            document.getElementById('avgDifficulty').textContent = avgDifficulty;

            // Entorno más común
            const envCount = {};
            codingData.forEach(item => {
                if (item.coding_environment) {
                    envCount[item.coding_environment] = (envCount[item.coding_environment] || 0) + 1;
                }
            });
            const commonEnv = Object.keys(envCount).reduce((a, b) => 
                envCount[a] > envCount[b] ? a : b, 'N/A');
            document.getElementById('commonEnvironment').textContent = commonEnv;
        }

        function viewDetails(id) {
            const item = codingData.find(i => i.id === id);
            if (item) {
                alert(`Detalles:\nUsuario: ${item.username}\nLenguaje: ${item.programming_language}\nDescripción: ${item.description}\nMomento favorito: ${item.favorite_moment}`);
            }
        }

        async function deleteEntry(id) {
            if (confirm('¿Estás seguro de eliminar esta entrada?')) {
                try {
                    const response = await fetch(`/forms/admin/coding/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Entrada eliminada');
                        loadCodingData();
                    } else {
                        alert('Error eliminando entrada');
                    }
                } catch (error) {
                    alert('Error de conexión');
                }
            }
        }

        function exportToCSV() {
            const headers = ['Usuario', 'Lenguaje', 'Entorno', 'Tipo', 'Dificultad', 'Fecha', 'Descripción'];
            const csvData = codingData.map(item => [
                item.username,
                item.programming_language,
                item.coding_environment,
                item.project_type,
                item.difficulty_level,
                new Date(item.created_at).toLocaleDateString(),
                `"${item.description}"`
            ]);

            const csvContent = [headers, ...csvData].map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'experiencias_coding.csv';
            a.click();
        }

        function confirmDeleteAll() {
            if (confirm('⚠️ ¿ESTÁS SEGURO? Esto eliminará TODAS las entradas. Esta acción no se puede deshacer.')) {
                deleteAllEntries();
            }
        }

        async function deleteAllEntries() {
            try {
                const response = await fetch('/forms/admin/coding', {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Todas las entradas eliminadas');
                    loadCodingData();
                } else {
                    alert('Error eliminando entradas');
                }
            } catch (error) {
                alert('Error de conexión');
            }
        }

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', loadCodingData);
    </script>
</body>
</html>
