<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados: Recursos - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <style>
        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #4fd1c5;
        }
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
        }
        .badge-resource {
            background: #4fd1c5;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        .rating-stars {
            color: #ffc107;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(255, 255, 255, 0.95);">
        <div class="container">
            <a class="navbar-brand" href="/dashboard-admin">
                <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
            </a>
            <span class="navbar-text">Admin Panel - Recursos de Aprendizaje</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="stats-card">
            <div class="row">
                <div class="col-md-3 text-center">
                    <h3 id="totalResources">0</h3>
                    <p class="text-muted">Total Recursos</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="avgRating">0</h3>
                    <p class="text-muted">Rating Promedio</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="topResourceType">-</h3>
                    <p class="text-muted">Tipo Popular</p>
                </div>
                <div class="col-md-3 text-center">
                    <h3 id="topLevel">-</h3>
                    <p class="text-muted">Nivel Com√∫n</p>
                </div>
            </div>
        </div>

        <div class="table-container">
            <h4 class="mb-4"><i class="fas fa-book me-2"></i>Recursos de Aprendizaje</h4>
            
            <div class="table-responsive">
                <table class="table table-hover" id="resourcesTable">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Recurso</th>
                            <th>Tipo</th>
                            <th>Nivel</th>
                            <th>Rating</th>
                            <th>URL</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargar√°n con JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-outline-primary" onclick="exportToCSV()">
                    <i class="fas fa-download me-2"></i>Exportar CSV
                </button>
                <button class="btn btn-outline-danger" onclick="confirmDeleteAll()">
                    <i class="fas fa-trash me-2"></i>Eliminar Todo
                </button>
            </div>
        </div>
    </div>

    <script>
        let resourcesData = [];

        async function loadResourcesData() {
            try {
                const response = await fetch('/forms/admin/resources');
                const data = await response.json();
                
                if (response.ok) {
                    resourcesData = data;
                    renderTable();
                    updateStats();
                } else {
                    alert('Error cargando datos: ' + data.error);
                }
            } catch (error) {
                alert('Error de conexi√≥n');
            }
        }

        function renderTable() {
            const tbody = document.querySelector('#resourcesTable tbody');
            tbody.innerHTML = '';

            resourcesData.forEach(item => {
                const stars = '‚≠ê'.repeat(item.rating) + '‚òÜ'.repeat(5 - item.rating);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.username || 'N/A'}</td>
                    <td><strong>${item.resource_name || 'N/A'}</strong></td>
                    <td><span class="badge-resource">${getResourceTypeEmoji(item.resource_type)} ${item.resource_type}</span></td>
                    <td>${getLevelText(item.skill_level)}</td>
                    <td class="rating-stars">${stars} (${item.rating}/5)</td>
                    <td>
                        ${item.resource_url ? 
                            `<a href="${item.resource_url}" target="_blank" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-external-link-alt"></i>
                            </a>` : 
                            'N/A'
                        }
                    </td>
                    <td>${new Date(item.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="viewDetails(${item.id})">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteEntry(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getResourceTypeEmoji(type) {
            const emojis = {
                'curso': 'üéì',
                'libro': 'üìñ',
                'tutorial': 'üé•',
                'podcast': 'üéôÔ∏è',
                'blog': '‚úçÔ∏è'
            };
            return emojis[type] || 'üìÅ';
        }

        function getLevelText(level) {
            const levels = {
                'principiante': 'üë∂ Principiante',
                'intermedio': 'üë®‚Äçüíª Intermedio',
                'avanzado': 'üß† Avanzado'
            };
            return levels[level] || level;
        }

        function updateStats() {
            document.getElementById('totalResources').textContent = resourcesData.length;
            
            // Rating promedio
            const ratings = resourcesData.map(item => item.rating).filter(r => r);
            const avgRating = ratings.length ? (ratings.reduce((a, b) => a + b) / ratings.length).toFixed(1) : '0';
            document.getElementById('avgRating').textContent = avgRating;

            // Tipo de recurso m√°s popular
            const typeCount = {};
            resourcesData.forEach(item => {
                if (item.resource_type) {
                    typeCount[item.resource_type] = (typeCount[item.resource_type] || 0) + 1;
                }
            });
            const topType = Object.keys(typeCount).reduce((a, b) => 
                typeCount[a] > typeCount[b] ? a : b, 'N/A');
            document.getElementById('topResourceType').textContent = topType;

            // Nivel m√°s com√∫n
            const levelCount = {};
            resourcesData.forEach(item => {
                if (item.skill_level) {
                    levelCount[item.skill_level] = (levelCount[item.skill_level] || 0) + 1;
                }
            });
            const topLevel = Object.keys(levelCount).reduce((a, b) => 
                levelCount[a] > levelCount[b] ? a : b, 'N/A');
            document.getElementById('topLevel').textContent = topLevel;
        }

        function viewDetails(id) {
            const item = resourcesData.find(i => i.id === id);
            if (item) {
                alert(`üìö Detalles del Recurso:\n\n` +
                      `Nombre: ${item.resource_name}\n` +
                      `Tipo: ${item.resource_type}\n` +
                      `URL: ${item.resource_url || 'N/A'}\n` +
                      `Nivel: ${getLevelText(item.skill_level)}\n` +
                      `Rating: ${item.rating}/5\n\n` +
                      `Rese√±a: ${item.review || 'No hay rese√±a'}`);
            }
        }

        async function deleteEntry(id) {
            if (confirm('¬øEst√°s seguro de eliminar este recurso?')) {
                try {
                    const response = await fetch(`/forms/admin/resources/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Recurso eliminado');
                        loadResourcesData();
                    } else {
                        alert('Error eliminando recurso');
                    }
                } catch (error) {
                    alert('Error de conexi√≥n');
                }
            }
        }

        function exportToCSV() {
            const headers = ['Usuario', 'Recurso', 'Tipo', 'URL', 'Nivel', 'Rating', 'Rese√±a', 'Fecha'];
            const csvData = resourcesData.map(item => [
                item.username,
                `"${item.resource_name}"`,
                item.resource_type,
                item.resource_url,
                item.skill_level,
                item.rating,
                `"${item.review}"`,
                new Date(item.created_at).toLocaleDateString()
            ]);

            const csvContent = [headers, ...csvData].map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'recursos_aprendizaje.csv';
            a.click();
        }

        function confirmDeleteAll() {
            if (confirm('‚ö†Ô∏è ¬øEST√ÅS SEGURO? Esto eliminar√° TODOS los recursos.')) {
                deleteAllEntries();
            }
        }

        async function deleteAllEntries() {
            try {
                const response = await fetch('/forms/admin/learning_resources', {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Todos los recursos eliminados');
                    loadResourcesData();
                } else {
                    alert('Error eliminando recursos');
                }
            } catch (error) {
                alert('Error de conexi√≥n');
            }
        }

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', loadResourcesData);
    </script>
</body>
</html>
