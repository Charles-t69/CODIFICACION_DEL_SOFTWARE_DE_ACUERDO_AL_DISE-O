<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Programación Chill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <style>
        .login-container {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chill-icon {
            font-size: 4rem;
            color: #667eea;
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="auth-container">
    <div class="login-container animate-fadeIn">
        <div class="text-center mb-4">
            <div class="chill-icon">
                <i class="fas fa-laptop-code"></i>
            </div>
            <h1 class="h3 mb-3">🌙 Programación Chill</h1>
            <p class="text-muted">Conecta con tu espacio de coding relajado</p>
        </div>

        <form id="loginForm">
            <div class="form-group mb-3">
                <label class="form-label">👤 Usuario o Email</label>
                <input type="text" class="form-control" name="username" required>
            </div>

            <div class="form-group mb-4">
                <label class="form-label">🔒 Contraseña</label>
                <input type="password" class="form-control" name="password" required>
            </div>

            <button type="submit" class="chill-btn w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
            </button>

            <div class="text-center">
                <p class="mb-0">¿Nuevo en Programación Chill?</p>
                <a href="/views/register.html" class="text-decoration-none">Crea una cuenta aquí</a>
            </div>
        </form>

        <div class="mt-4 p-3 text-center" style="background: rgba(102, 126, 234, 0.1); border-radius: 15px;">
            <small class="text-muted">💡 Demo: admin/admin | user/user</small>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
