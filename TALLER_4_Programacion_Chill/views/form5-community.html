<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad - Programaci√≥n Chill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(255, 255, 255, 0.95);">
        <div class="container">
            <a class="navbar-brand" href="/dashboard-user">
                <i class="fas fa-arrow-left me-2"></i>Volver
            </a>
            <span class="navbar-text">Comunidad y Colaboraci√≥n</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="chill-form">
            <div class="text-center mb-4">
                <div class="form-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h2>ü§ù Comunidad de Developers</h2>
                <p class="text-muted">Conecta con otros programadores</p>
            </div>

            <form id="communityForm">
                <div class="mb-3">
                    <label class="form-label">¬øTe interesa colaborar en proyectos?</label>
                    <select class="form-select" name="collaboration_interest" required>
                        <option value="">Seleccionar...</option>
                        <option value="true">‚úÖ S√≠, me encantar√≠a</option>
                        <option value="false">‚ùå No por ahora</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tecnolog√≠as de Preferencia</label>
                    <textarea class="form-control" name="preferred_techs" rows="2" placeholder="React, Node.js, Python, SQL..." required></textarea>
                    <small class="text-muted">Tecnolog√≠as con las que te gusta trabajar</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Disponibilidad para Colaborar</label>
                    <select class="form-select" name="availability" required>
                        <option value="">Seleccionar...</option>
                        <option value="poco">‚è∞ Poco tiempo (1-5 hrs/semana)</option>
                        <option value="moderado">üïí Tiempo moderado (5-10 hrs/semana)</option>
                        <option value="mucho">üíª Mucho tiempo (10+ hrs/semana)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estilo de Comunicaci√≥n</label>
                    <select class="form-select" name="communication_style" required>
                        <option value="">Seleccionar...</option>
                        <option value="directo">üéØ Directo y conciso</option>
                        <option value="colaborativo">ü§ù Colaborativo y abierto</option>
                        <option value="t√©cnico">‚öôÔ∏è T√©cnico y detallado</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">¬øBuscas ayuda con alg√∫n proyecto?</label>
                    <select class="form-select" name="looking_for_help" required>
                        <option value="">Seleccionar...</option>
                        <option value="true">‚úÖ S√≠, necesito ayuda</option>
                        <option value="false">‚ùå No, solo quiero colaborar</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">¬øEn qu√© puedes ayudar a otros?</label>
                    <textarea class="form-control" name="can_help_with" rows="3" placeholder="Frontend, Backend, Dise√±o, Mentoria..." required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="chill-btn">
                        <i class="fas fa-handshake me-2"></i>Unirse a la Comunidad
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('communityForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Convertir valores booleanos
            data.collaboration_interest = data.collaboration_interest === 'true';
            data.looking_for_help = data.looking_for_help === 'true';
            
            try {
                const response = await fetch('/forms/community', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ ¬°Bienvenido a la comunidad!');
                    window.location.href = '/dashboard-user';
                } else {
                    alert('‚ùå Error: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Error de conexi√≥n');
            }
        });
    </script>
</body>
</html>
