<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√∫sica para Programar - Programaci√≥n Chill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(255, 255, 255, 0.95);">
        <div class="container">
            <a class="navbar-brand" href="/dashboard-user">
                <i class="fas fa-arrow-left me-2"></i>Volver
            </a>
            <span class="navbar-text">M√∫sica para Programar</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="chill-form">
            <div class="text-center mb-4">
                <div class="form-icon">
                    <i class="fas fa-music"></i>
                </div>
                <h2>üéµ Tu Soundtrack de Coding</h2>
                <p class="text-muted">Comparte tu m√∫sica para programar</p>
            </div>

            <form id="musicForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">G√©nero Musical</label>
                            <select class="form-select" name="music_genre" required>
                                <option value="">Seleccionar...</option>
                                <option value="lofi">Lo-Fi Hip Hop</option>
                                <option value="electronica">Electr√≥nica</option>
                                <option value="ambient">Ambient</option>
                                <option value="rock">Rock</option>
                                <option value="jazz">Jazz</option>
                                <option value="clasica">M√∫sica Cl√°sica</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Artista Favorito</label>
                            <input type="text" class="form-control" name="favorite_artist" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Playlist para Coding</label>
                    <input type="text" class="form-control" name="coding_playlist" placeholder="Nombre o enlace de tu playlist">
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nivel de Productividad</label>
                            <select class="form-select" name="productivity_level" required>
                                <option value="">Seleccionar...</option>
                                <option value="bajo">Bajo</option>
                                <option value="medio">Medio</option>
                                <option value="alto">Alto</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Plataforma Musical</label>
                            <select class="form-select" name="music_platform" required>
                                <option value="">Seleccionar...</option>
                                <option value="spotify">Spotify</option>
                                <option value="youtube">YouTube</option>
                                <option value="apple-music">Apple Music</option>
                                <option value="soundcloud">SoundCloud</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Recomendaciones</label>
                    <textarea class="form-control" name="recommendations" rows="3" placeholder="¬øQu√© m√∫sica recomiendas para programar?" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="chill-btn">
                        <i class="fas fa-save me-2"></i>Guardar Preferencias
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('musicForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/forms/music', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ Preferencias musicales guardadas');
                    window.location.href = '/dashboard-user';
                } else {
                    alert('‚ùå Error: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå Error de conexi√≥n');
            }
        });
    </script>
</body>
</html>
